<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Here in this example we will Create an object via DOM</h1>

    <p id="demo"></p>

    <script>
        const car = {name:"Mustang", model:"2017 Model", color:"Matte Black"};
        document.getElementById("demo").innerHTML =  "I have a "+ car.name + " and it's " + car.model + " the thing i love about it is it's color that is "+car.color;
    </script>
</body>
</html>
